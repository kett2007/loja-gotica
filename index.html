<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Gótica Vitoriana</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Loja Gótica Vitoriana</h1>
    <nav class="nav-bar">
      <button class="nav-btn">Início</button>
      <button class="nav-btn">Produtos</button>
      <button class="nav-btn">Contato</button>
    </nav>
  </header>

  <section class="hero">
    <img src="https://i.pinimg.com/736x/58/60/73/586073af2d08194bd1f519fdc647d3c4.jpg" alt="Modelo Gótica" class="interactive-img" />
    <h2>Elegância sombria com estilo</h2>
  </section>

  <section class="produtos">
    <div class="produto-card">
      <img src="https://i.pinimg.com/736x/3c/3e/47/3c3e473eb206280227de63d0e97ad419.jpg" alt="Vestido Gótico" class="interactive-img"/>
      <h3>Vestido Vitoriano</h3>
      <p>R$ 299,00</p>
      <button class="comprar-btn">Comprar</button>
    </div>
    <div class="produto-card">
      <img src="https://i.pinimg.com/736x/1f/6a/76/1f6a76ed614ac7704c69a8a1dd94168b.jpg" alt="Terno Gótico" class="interactive-img"/>
      <h3>Terno Nobre</h3>
      <p>R$ 349,00</p>
      <button class="comprar-btn">Comprar</button>
    </div>
    <div class="produto-card">
      <img src="https://i.pinimg.com/564x/e7/4e/1e/e74e1e8fe00df3b1a0ebd0b20d98307b.jpg" alt="Corset Gótico" class="interactive-img"/>
      <h3>Corset de Renda</h3>
      <p>R$ 189,00</p>
      <button class="comprar-btn">Comprar</button>
    </div>
    <div class="produto-card">
      <img src="https://i.pinimg.com/564x/6f/f8/43/6ff843e9e2eab00a8ad9c7e0e3bc1563.jpg" alt="Saia Gótica" class="interactive-img"/>
      <h3>Saia Longa de Veludo</h3>
      <p>R$ 239,00</p>
      <button class="comprar-btn">Comprar</button>
    </div>
  </section>

  <section class="gif-section">
    <h2>Ambiente da Loja</h2>
    <img src="https://media.tenor.com/dxSGkdC8kZAAAAAd/gothic-aesthetic.gif" alt="Ambiente Gótico" class="interactive-img" style="width: 100%; max-width: 600px; display: block; margin: 0 auto;" />
  </section>

  <section class="crucifixo-section">
    <h2>Proteção e símbolo</h2>
    <img src="https://64.media.tumblr.com/ea03604d242f41f4f4a53ee72fa70a15/19d0f2dd901628ef-8b/s640x960/cbedc3db107ac3b03931b92327d5c03c3fafc242.gif" alt="Crucifixo Gótico" class="crucifixo-img"/>
  </section>

  <footer>
    <p>&copy; 2025 Loja Gótica Vitoriana. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
